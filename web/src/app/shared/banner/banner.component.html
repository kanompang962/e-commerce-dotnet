<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img  [src]="banner_start.img" class="d-block w-100" alt="banner">
      </div>
      <div class="carousel-item" *ngFor="let item of banners">
        <img [src]="item.img" class="d-block w-100" alt="banner">
      </div>
    </div>
  </div>
